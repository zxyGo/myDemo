<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>popup</title>    <style>        body{            min-height:900px;        }        #box{            background: red;            width:100%;            height:0px;            position: fixed;            left:0;            bottom:0;            transition: height 500ms linear;        }        .test1{            width:100%;            height: 300px;            background: green;            margin-bottom:30px;        }        .test2{            width:100%;            height: 150px;            background: yellow;        }    </style></head><body>    <div id="box">        <p class="test1"></p>        <p class="test2"></p>    </div>    <button onclick="popup()">popup</button>    <script>        function popup() {            var box=document.getElementById('box');            console.log(box.style.height);            if(box.style.height=='500px') {                box.style.height = '0px';            }else{                box.style.height = '500px';            }        }    </script></body></html>
